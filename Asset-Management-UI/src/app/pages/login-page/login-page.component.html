<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div>
      <label for="gid">GID:</label>
      <input id="gid" formControlName="gid" />
      <div *ngIf="loginForm.controls['gid'].invalid && loginForm.controls['gid'].touched">
        <small *ngIf="loginForm.controls['gid'].errors?.['required']">GID is required.</small>
      </div>
    </div>

    <div>
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" />
      <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
        <small *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</small>
        <small *ngIf="loginForm.controls['password'].errors?.['minlength']">Password must be at least 4 characters long.</small>
      </div>
    </div>

    <button type="submit" [disabled]="loading">
      <span *ngIf="!loading">Login</span>
      <span *ngIf="loading">Loading...</span>
    </button>
    <button type="button" (click)="onReset()">Reset</button>
  </form>
  <a href="#" class="forgot-password-link">Forgot Password?</a>
</div>
